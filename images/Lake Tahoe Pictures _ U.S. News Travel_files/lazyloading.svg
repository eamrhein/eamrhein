  </circle>
  <circle cx="60%" cy="50%" r="4%" fill="transparent">
    <animate attributeName="fill" values="rgba(0,0,0,0);rgba(0,0,0,0);rgba(0,0,0,0)" dur="3s" repeatCount="indefinite" begin="1s"/>
